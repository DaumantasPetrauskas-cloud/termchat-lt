        /* CRT Scanline Effect */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)

            pointer-events: none;
        }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out forwards; }
        
        /* Glitch Text */
        .glitch { text-shadow: 2px 0 #0f0, -2px 0 #f00; }
    </style>
</head>

        // --- 4. BOOT SEQUENCE ---
        async function runTerminalBoot() {
            const term = document.getElementById('terminal-content');
            const statusEl = document.getElementById('boot-status');
            const controls = document.getElementById('boot-controls');
            
            const bootLog = [
                "Initializing TERMOS LT v2.2...",
                "Loading kernel modules... [OK]",
                "Checking API Connectivity... [PENDING]",
                "Connecting to Neural Net... [OK]",
                "",
                ">>> SYSTEM INTEGRITY: 100%",
                ">>> FEATURES: MQTT Chat, XP Engine, Sonic Interface, AI Assistant",
                ">>> AWAITING INPUT..."
            ];

            statusEl.innerText = "LOADING DRIVERS...";
            for (let i = 0; i < bootLog.length; i++) {
                const div = document.createElement('div');
                div.className = "opacity-90 font-mono text-sm tracking-wide";
                div.innerHTML = `<span class="opacity-40 text-xs mr-3 select-none">${new Date().toLocaleTimeString('en-US', {hour12: false})}</span> ${bootLog[i]}`.replace(/\[OK\]/g, '<span class="text-green-400 font-bold bg-green-900/30 px-1 rounded">[OK]</span>').replace(/\[PENDING\]/g, '<span class="text-yellow-500 font-bold bg-yellow-900/30 px-1 rounded">[PENDING]</span>');
                term.appendChild(div);
                term.scrollTop = term.scrollHeight;
                await new Promise(r => setTimeout(r, Math.random() * 50 + 20)); 
            }
            statusEl.innerText = "SYSTEM READY";
            statusEl.className = "text-green-500 font-bold border border-green-500 px-2 py-0.5 rounded shadow-[0_0_10px_rgba(0,255,0,0.5)]";
            controls.classList.remove('hidden');
            controls.classList.add('animate-fade-in');
        }

            const main = document.getElementById('main-layout');

                boot.style.display = 'none';
                main.classList.remove('hidden');
                main.classList.add('animate-fade-in');
            }, 300);
            
            if (username === 'Guest') username = "Operator_" + Math.floor(Math.random() * 9999);
            document.getElementById('user-display').innerText = `@${username.toUpperCase()}`;
            
            loadStats();
            updateStatsUI();
            connectMQTT();

            if (mode === 'admin') {
                adminMode = true; userRole = 'ADMIN';
                document.getElementById('admin-indicator').classList.remove('hidden');
                initMatrix('#ff0000');
                addSystemMessage("SYSTEM ARCHITECT MODE: ROOT ACCESS GRANTED.");

                USE_LOCAL_AI = true;
                addSystemMessage("Local AI Mode (Simulation Active).");
            } else {
                addSystemMessage(`Connected to sector: LIVING_ROOM`);
            }
        }
