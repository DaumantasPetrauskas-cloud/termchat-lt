<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERM_AI: LIVING ROOM v2.6</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MQTT -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white overflow-hidden h-screen font-mono selection:bg-purple-500 selection:text-white">

    <!-- MATRIX BACKGROUND -->
    <canvas id="matrix-canvas" class="fixed top-0 left-0 w-full h-full z-0"></canvas>

    <!-- BOOT SCREEN -->
    <div id="terminal-boot" class="fixed inset-0 z-50 flex items-center justify-center bg-black/95 p-4">
        <div class="w-full max-w-2xl border border-purple-500/30 bg-black p-6 rounded-lg shadow-[0_0_30px_rgba(168,85,247,0.2)]">
            <div class="text-xs text-purple-400 font-bold mb-2">v2.6.0 [GROQ API + LIVING ROOM]</div>
            <div id="terminal-content" class="h-48 overflow-y-auto mb-4 text-xs text-gray-400 font-mono custom-scrollbar"></div>
            
            <div class="border-t border-purple-500/30 pt-4 flex flex-col gap-3">
                <div id="boot-status" class="text-purple-400 text-xs animate-pulse">INITIALIZING...</div>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="enterApp('chat')" class="p-2 border border-green-500/50 text-green-400 text-xs hover:bg-green-500/20 rounded">[1] CHAT</button>
                    <button onclick="enterApp('api')" class="p-2 border border-orange-500/50 text-orange-400 text-xs hover:bg-orange-500/20 rounded font-bold">[2] API AI</button>
                    <button onclick="enterApp('livingroom')" class="p-2 border border-blue-500/50 text-blue-400 text-xs hover:bg-blue-500/20 rounded">[3] LIVING ROOM</button>
                    <button onclick="enterApp('local')" class="p-2 border border-gray-500/50 text-gray-400 text-xs hover:bg-gray-500/20 rounded">[4] LOCAL</button>
                </div>
            </div>
        </div>
    </div>

    <!-- API KEY MODAL -->
    <div id="api-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm">
        <div class="w-full max-w-md border border-orange-500/50 bg-black p-6 rounded-lg">
            <h3 class="text-orange-400 font-bold text-lg mb-2">ðŸ”‘ ENTER GROQ API KEY</h3>
            <input type="password" id="api-key-input" placeholder="gsk_..." class="w-full bg-black border border-orange-500/30 rounded p-3 text-orange-300 mb-4 outline-none font-mono text-sm">
            <div class="flex justify-end gap-2">
                <button onclick="submitApiKey()" class="px-4 py-2 bg-orange-600 hover:bg-orange-500 text-white rounded font-bold text-sm">CONNECT</button>
                <button onclick="cancelApiKey()" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-gray-300 rounded text-sm">CANCEL</button>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="main-layout" class="hidden relative z-10 flex flex-col h-screen max-w-4xl mx-auto border-x border-white/5 bg-black/40 backdrop-blur-md">
        
        <!-- HEADER -->
        <header class="p-3 border-b border-white/10 bg-black/60 flex justify-between items-center">
            <div>
                <div id="room-title" class="text-[10px] text-gray-400 uppercase tracking-widest">MODE: LOCAL</div>
                <div id="user-display" class="text-sm font-bold text-white">@USER</div>
            </div>
            <div class="w-32">
                <div class="flex justify-between text-[10px] text-purple-400 mb-1">
                    <span id="lvl-text">LVL. 1</span>
                    <span id="xp-text">XP: 0</span>
                </div>
                <div class="h-1.5 bg-gray-800 rounded-full overflow-hidden">
                    <div id="xp-bar" class="h-full bg-gradient-to-r from-purple-500 to-pink-400 w-0 transition-all duration-500"></div>
                </div>
            </div>
        </header>

        <!-- CHAT AREA -->
        <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar"></main>

        <!-- INPUT -->
        <footer class="p-3 bg-black/80 border-t border-white/10">
            <div class="flex gap-2">
                <input type="text" id="chatInput" placeholder="Type a message..." class="flex-1 bg-black/50 border border-purple-500/30 rounded px-3 py-2 text-purple-400 outline-none text-xs sm:text-sm">
                <button onclick="handleSend()" class="px-4 py-2 bg-purple-600 hover:bg-purple-500 text-white rounded font-bold text-xs">SEND</button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
