<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>TERMOS LT: ARCHITECT EDITION</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- MQTT Library -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white overflow-hidden min-h-screen h-screen font-mono antialiased selection:bg-green-500 selection:text-black" style="-webkit-user-select: none; user-select: none;">

    <!-- MATRIX CANVAS (Background) -->
    <canvas id="matrix-canvas" class="fixed top-0 left-0 w-full h-full z-0"></canvas>

    <!-- BOOT SCREEN -->
    <div id="terminal-boot" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-black/90 backdrop-blur-sm p-2 sm:p-4">
        <div class="w-full max-w-2xl p-3 sm:p-6 md:p-8 border border-green-500/30 bg-black shadow-[0_0_50px_rgba(0,255,0,0.1)] rounded-lg">
            <div class="text-xs text-green-500 mb-2">v2.1.0 [ARCHITECT BUILD]</div>
            <!-- Terminal Output -->
            <div id="terminal-content" class="h-48 sm:h-56 md:h-64 overflow-y-auto mb-4 text-xs sm:text-sm font-mono leading-relaxed custom-scrollbar text-gray-300" style="word-break: break-word; word-wrap: break-word;"></div>
            
            <div class="flex flex-col sm:flex-row justify-between items-center border-t border-green-500/30 pt-4 gap-3">
                <div id="boot-status" class="text-green-400 text-xs animate-pulse w-full sm:w-auto text-center sm:text-left">INITIALIZING...</div>
                
                <!-- Boot Buttons -->
                <div class="flex gap-2 w-full sm:w-auto justify-center">
                    <button onclick="enterApp('chat')" class="px-3 py-2 border border-green-500/50 text-green-400 text-xs hover:bg-green-500/20 transition rounded font-mono">[1]</button>
                    <button onclick="enterApp('api')" class="px-3 py-2 border border-cyan-500/50 text-cyan-400 text-xs hover:bg-cyan-500/20 transition rounded font-mono">[2]</button>
                    <button onclick="enterApp('local')" class="px-3 py-2 border border-purple-500/50 text-purple-400 text-xs hover:bg-purple-500/20 transition rounded font-mono">[3]</button>
                    <button onclick="enterApp('admin')" class="px-3 py-2 border border-red-500/50 text-red-500 text-xs hover:bg-red-500/20 transition rounded font-bold font-mono">[A]</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN APP LAYOUT (Hidden initially) -->
    <div id="main-layout" class="hidden relative z-10 flex flex-col h-screen w-screen sm:h-full sm:w-auto sm:max-w-4xl sm:mx-auto sm:border-x sm:border-white/5 bg-black/40 backdrop-blur-md">
        
        <!-- HEADER -->
        <header class="flex-none p-3 sm:p-4 border-b border-white/10 bg-black/60 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 sm:gap-4">
            <div class="flex flex-col min-w-0 flex-1">
                <div id="room-title" class="text-xs text-gray-400 uppercase tracking-widest mb-1 truncate">LIVING_ROOM</div>
                <div id="user-display" class="text-base sm:text-lg font-bold text-white drop-shadow-[0_0_5px_rgba(255,255,255,0.5)] truncate">@GUEST</div>
            </div>
            
            <!-- XP Bar -->
            <div class="w-full sm:w-64 flex flex-col gap-1">
                <div class="flex justify-between text-[10px] sm:text-xs text-green-400 font-mono gap-2">
                    <span id="lvl-text" class="truncate text-xs">LVL. 1 NEWBIE</span>
                    <span id="xp-text" class="flex-shrink-0 text-xs">XP: 0</span>
                </div>
                <div class="w-full h-2 sm:h-1.5 bg-gray-800 rounded-full overflow-hidden">
                    <div id="xp-bar" class="h-full bg-gradient-to-r from-green-500 to-emerald-400 w-0 transition-all duration-500"></div>
                </div>
            </div>
        </header>

        <!-- CHAT AREA -->
        <main id="chat-container" class="flex-1 overflow-y-auto p-2 sm:p-4 space-y-3 sm:space-y-4 custom-scrollbar">
            <!-- Messages appear here -->
        </main>

        <!-- INPUT AREA -->
        <footer class="flex-none p-3 sm:p-4 bg-black/80 border-t border-white/10 backdrop-blur-lg safe-area-bottom">
            <div class="flex gap-2">
                <input type="text" id="chatInput" placeholder="Enter command..." autocomplete="off" spellcheck="false" class="flex-1 bg-black/50 border border-green-500/30 rounded px-3 sm:px-4 py-3 text-green-400 placeholder-gray-600 focus:outline-none focus:border-green-500 focus:shadow-[0_0_10px_rgba(0,255,0,0.2)] transition font-mono text-xs sm:text-sm" style="-webkit-text-fill-color: #4ade80; -webkit-box-shadow: inset 0 0 0px 1000px #000000;">
                <button onclick="startVoiceRecognition()" class="px-2 sm:px-3 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 transition border border-gray-600 flex-shrink-0" title="Voice Input">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                </button>
                <button onclick="handleSend()" class="px-3 sm:px-6 py-2 bg-green-600 hover:bg-green-500 text-black font-bold rounded transition shadow-[0_0_15px_rgba(0,255,0,0.4)] text-xs sm:text-sm flex-shrink-0">SEND</button>
            </div>
        </footer>

        <!-- Background Music Element -->
        <audio id="bg-music" loop>
            <!-- Note: Add an MP3 file named bg-music.mp3 to your folder, or the player will stay silent -->
            <source src="bg-music.mp3" type="audio/mpeg">
        </audio>

    </div>

    <!-- YOUR JAVASCRIPT FILE -->
    <script src="script.js"></script>
</body>
</html>
