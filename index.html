<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMOS OS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MQTT Library -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <style>
        body { background-color: #050505; color: #e0e0e0; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Scrollbar styling */
        #chat-container::-webkit-scrollbar { width: 6px; }
        #chat-container::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        #chat-container::-webkit-scrollbar-track { background: #111; }
        
        .crt-overlay {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center relative">

    <!-- Matrix Background -->
    <canvas id="matrix-canvas" class="absolute top-0 left-0 z-0 opacity-20"></canvas>
    
    <!-- CRT Effect Overlay -->
    <div class="absolute top-0 left-0 w-full h-full z-50 crt-overlay"></div>

    <!-- Boot Screen -->
    <div id="terminal-boot" class="z-10 w-full max-w-lg p-6 bg-black/80 border border-green-900/50 rounded-lg shadow-[0_0_15px_rgba(0,255,0,0.2)]">
        <div class="flex justify-between items-center border-b border-green-900/30 pb-2 mb-4">
            <span class="text-green-500 font-bold text-sm">TERMOS v2.4</span>
            <span id="boot-status" class="text-green-700 text-xs animate-pulse">INITIALIZING...</span>
        </div>
        <div id="terminal-content" class="text-xs font-mono text-green-400/80 h-64 overflow-y-auto mb-4 flex flex-col gap-1"></div>
        
        <div class="grid grid-cols-2 gap-3 mt-4">
            <button onclick="enterApp('api')" class="col-span-2 bg-purple-900/20 border border-purple-500/50 text-purple-300 hover:bg-purple-900/40 py-3 text-sm font-bold transition-all shadow-[0_0_10px_rgba(168,85,247,0.1)]">
                START AI ASSISTANT (GROQ)
            </button>
            <button onclick="enterApp('livingroom')" class="bg-blue-900/20 border border-blue-500/50 text-blue-300 hover:bg-blue-900/40 py-2 text-xs transition-all">
                LIVING ROOM
            </button>
            <button onclick="enterApp('chat')" class="bg-green-900/20 border border-green-500/50 text-green-300 hover:bg-green-900/40 py-2 text-xs transition-all">
                GLOBAL CHAT
            </button>
            <button onclick="enterApp('local')" class="col-span-2 bg-gray-800/40 border border-gray-600 text-gray-400 hover:bg-gray-800/60 py-2 text-xs transition-all">
                LOCAL OFFLINE MODE
            </button>
        </div>
    </div>

    <!-- API Key Modal (Hidden by default) -->
    <div id="api-modal" class="hidden fixed inset-0 z-50 bg-black/90 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-gray-900 border border-purple-500/50 p-6 rounded-lg w-11/12 max-w-md shadow-[0_0_30px_rgba(168,85,247,0.2)]">
            <h3 class="text-purple-400 font-bold mb-2">ENTER API KEY</h3>
            <p class="text-xs text-gray-500 mb-4">Key is stored locally in your browser.</p>
            <input type="password" id="api-key-input" placeholder="gsk_..." class="w-full bg-black border border-gray-700 text-purple-300 p-2 text-sm focus:outline-none focus:border-purple-500 mb-4 font-mono">
            <div class="flex justify-end gap-2">
                <button onclick="cancelApiKey()" class="px-4 py-2 text-xs text-gray-400 hover:text-white">Cancel</button>
                <button onclick="submitApiKey()" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white text-xs font-bold rounded">CONNECT</button>
            </div>
        </div>
    </div>

    <!-- Main Layout (Hidden by default) -->
    <div id="main-layout" class="hidden z-10 w-full h-full max-w-3xl flex flex-col bg-black/90 md:border-x border-gray-800">
        <!-- Header -->
        <div class="h-14 border-b border-gray-800 flex items-center justify-between px-4 bg-gray-900/50 backdrop-blur">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <h2 id="room-title" class="font-bold text-sm tracking-widest text-white">TERMINAL</h2>
            </div>
            <div class="flex items-center gap-4 text-[10px] font-mono">
                <div class="flex flex-col items-end w-24">
                    <div class="flex justify-between w-full text-gray-400">
                        <span id="lvl-text">LVL. 1</span>
                        <span id="xp-text">XP: 0</span>
                    </div>
                    <div class="w-full h-1 bg-gray-800 mt-1 rounded-full overflow-hidden">
                        <div id="xp-bar" class="h-full bg-purple-500 w-0 transition-all duration-500"></div>
                    </div>
                </div>
                <span id="user-display" class="text-gray-500">@USER</span>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 font-mono text-sm space-y-3 relative">
            <!-- Messages inject here -->
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-800 bg-gray-900/80">
            <div class="flex gap-2">
                <span class="text-purple-500 font-bold select-none">âžœ</span>
                <input type="text" id="chatInput" class="flex-1 bg-transparent border-none text-white focus:ring-0 font-mono text-sm placeholder-gray-600" placeholder="Type a command..." autocomplete="off">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
